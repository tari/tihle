[package]
name = "tihle"
version = "0.1.0"
authors = ["Peter Marheine <peter@taricorp.net>"]
edition = "2018"
license = "GPL-3.0-only"

build = "build.rs"

[[bin]]
name = "tihle"
required-features = ["sdl"]

[profile.release]
lto = true

[features]
default = ["sdl"]
sdl = ["sdl2"]

[dependencies]
arr_macro = "0.1.3"
bitflags = "1.0"
log = "0.4.8"
num-derive = "0.3"
num-traits = "0.2"
sdl2 = { version = "0.34", optional = true }
simple_logger = "1.6"

[build-dependencies]
cc = "1.0"

[dev-dependencies]
quickcheck = "0.9.1"
quickcheck_macros = "0.9.1"
